<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Word counter</h1>
        <input type="text" placeholder="Type your sentence here" class="input"> 
        <p>Total characters with Space: <button class="c1"></button></p>
        <p>Total characters without Space: <button class="c2"></button></p>
        <p>Total words: <button class="c3"></button></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
